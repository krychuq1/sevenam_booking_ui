<h1>login</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmitForm()">

    <input formControlName = "email" type="text" placeholder="email">
    <div *ngIf="emailControl.errors && emailControl.touched">
        <p *ngIf="emailControl.errors.required">email is required</p>
        <p *ngIf="emailControl.errors.pattern">please enter correct email</p>
    </div>

    <input formControlName = "password" type="text" placeholder="password">
    <div *ngIf="passwordControl.errors && passwordControl.touched">
        <p *ngIf="passwordControl.errors.required">password is required</p>
        <p *ngIf="passwordControl.errors.minlength">passwordControl should be at least {{passwordControl.errors.minlength.requiredLength}} long </p>
    </div>

    <button type="submit" [disabled]="!loginForm.valid">Log in</button>
</form>

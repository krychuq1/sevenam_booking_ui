<div class="pageHolder">
    <header [(isRegister)] = "isRegister" [(isLogin)]="isLogin"></header>
    <div class="first-section">
        <div class="header-holder">
            <h2 *ngIf="!isRegister && !isLogin">From one destination to another, always on time.</h2>
        </div>
        <booking *ngIf="!isRegister && !isLogin"></booking>
        <register *ngIf="isRegister"></register>
        <login *ngIf="isLogin"></login>
    </div>


</div>
